<!DOCTYPE html>

<head>
  <title>Example formated result page</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/template.js"></script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" type="text/css" href="css/formatted.css" />
</head>

<div id="searchPanel"></div>

<div id="divSubmit">
  <button id="search" onclick="getPlants()">Search</button>
</div>

<div ID='plantsList' style='display: none;'><div ID='Loading'><h1>Loading...</h1></div></div>

<template ID='PNGuide'>
  {{#each plant}}
  <div class = 'pnREcord'>
<div id="recordTitle">
  <div id="species">{{strSciName.Values}}</div>
  <div id="CommonName">{{#each strCommonName.Values}}{{Value}},{{else}}{{strCommonName.Values}}{{/each}}</div>
</div>
<div>
  <div class="imageDiv">
    <div class="image">Image Goes here</div>
    <div class="imageFoot">
      <p>
        Flowers attract bumblebees, butterflies, hummingbirds. Native Columbines
        host 12 species of native caterpillars.
      </p>
    </div>
  </div>
  <div id="Characters">
    <ul>
      <li>
        <div class="attribLabel">Height</div>
        <div class="attrbValue">{{#each strPCHeightLow.Values}}{{Value}}{{/each}}-{{#each strPCHeightHigh.Values}}{{Value}}{{/each}} Feet</div>
      </li>
      <li>
        <div class="attribLabel">Bloom Colors</div>
        <div class="attrbValue">{{#each strPCFlowerColor.Values}}{{Value}}, {{else}}{{strPCFlowerColor.Values}}{{/each}}</div>
      </li>
      <li>
        <div class="attribLabel">Bloom Date</div>
        <div class="attrbValue">Mar -- May</div>
      </li>
      <li>
        <div class="attribLabel">Soil</div>
        <div class="attrbValue">Adaptable, rocky; PH moderate-base</div>
      </li>
      <li>
        <div class="attribLabel">Natural Habitat</div>
        <div class="attrbValue">Forests, Outcrops</div>
      </li>
      
    </ul>
    <div class="desc">
      <p>
        After an initial burst of blooms in the spring, it may produce
        occasional blooms in the summer. In the right conditions, will
        self-seed readily. Semi-evergreen
      </p>
    </div>
  </div>
</div>
</div>
{{/each}}
</template>
