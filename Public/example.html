<!DOCTYPE html>
<html>
  <head>
    <title>Example search page</title>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"
    ></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>

  <div id="searchPanel">
    <label for="ScientificName">Name</label>
    <input type="text" id="ScientificName" name="ScientificName" />
    <button id="search" onclick="getPlants()">Search</button>
  </div>

  <div id="results">
    <div class="resultLabel">Name</div>
    <div id="strCommonName"></div>
    <div class="resultLabel">Native To</div>
    <div id="flgNativeTo"></div>
    <div class="resultLabel">Special Uses</div>
    <div id="strSpecialUses"></div>
    <div class="resultLabel">Planting Recommendations</div>
    <div id="strPlantingRecommendations"></div>
    <div class="resultLabel">Growth Patterns</div>
    <div id="strGrowthPatterns"></div>
  </div>
</html>
